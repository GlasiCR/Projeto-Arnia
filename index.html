<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-wexer.png" type="">
    <title>Login Wexer</title>
    <!-- _biblioteca Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- _meu CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- _biblioteca Animatte -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    
    <!-- Tela de login -->
    <div class="row col-9 col-lg-4 mx-auto mt-5 align-itens-center div_form_login">
        <form class="row col-9 col-lg-9 mx-auto form_login">
            <div class="row col-11 col-lg-11 mx-auto mt-5">
                <img class="img-fluid logo_login" src="imagens/logoBranco.png">
            </div>
            <div class="mt-5 mb-4">
                <label for="email" class="text-light mb-1 d-block">Login</label>
                <input type="email" oninput="cleanTexts()" class="form-control d-block email_user" id="email">
            </div>
            <div class="mb-4">    
                <label for="password" class="text-light mb-1 d-block">Senha</label>
                <input type="text" oninput="cleanTexts()" class="form-control d-block password_user" id="password">
                <small class="text-danger text_cadInvalid"></small>
                <small class="text-danger text_inputClean"></small>
            </div>
            <div class="mt-4 mb-4 col-lg-12 d-block">
                <button class="mb-4 form-control-plaintext d-block bt_entrar">Entrar</button>
                <button class="btn form-control text-white d-block bt_cadastro">Cadastre-se gratuitamente</button>
            </div>
        </form>
    </div>
    <!-- Tela de cadastro do usuário -->
    <div class="row col-9 col-lg-4 bg-white mx-auto div_cadUser">
        <form class="col-12 col-lg-12 mx-auto form_cadUser">
            <div class="col-9 col-lg-9 mx-auto m-5 img-fluid first_cadUser">
                <div class="row col-9 col-lg-7 mx-auto mt-5">
                    <img class="img-fluid mt-5 mx-auto logo_cadUser" src="imagens/logo.png">            
                </div>
                <p class="text-center mt-3 mb-0 title_cadUser">Seja bem-vindo(a)!</p>
                <p class="text-center mb-4 sutitle_cadUser" >Preencha os campos para se cadastrar</p>
                <div>
                    <label for="name" class="d-block label_cadUser">Nome</label>
                    <input type="text" oninput="cleanTexts()" class="mb-3 form-control d-block cad_nameUser" id="name" required>
                </div>
                <div>
                    <label for="emailUser" class="d-block label_cadUser">E-mail</label>
                    <input type="email" oninput="cleanTexts()" class="mb-3 form-control d-block cad_emailUser" id="emailUser" required>
                    <small class="text-danger text_inputClean2"></small>
                </div>
                <div class="btn col-12 mb-4 text-end">
                    <button type="" class="text-white px-5 py-2 mb-5 mt-4 btn bt_prosseguir1 prosseguir">Prosseguir <i class="fa-solid fa-arrow-right"> </i></button>
                </div>
            </div>
            <div class="col-9 col-lg-9 mx-auto img-fluid second_cadUser">
                <div class="row col-9 col-lg-7 mx-auto mt-5">
                    <img class="img-fluid mt-5 mx-auto logo_cadUser" src="imagens/logo.png">
                </div>
                <p class="text-center mt-3 mb-0 title_cadUser">Seja bem-vindo(a)!</p>
                <p class="text-center mb-4 sutitle_cadUser">Escolha uma senha</p>
                <div class="mb-3">
                    <label for="password" class="d-block label_cadUser">Senha</label>
                    <input type="text" oninput="cleanTexts()" class="form-control d-block cad_passwordUser">
                    <small class="text-danger text_passInvalid"></small>
                </div>
                <div class="mb-3">
                    <label for="password_check" class="d-block label_cadUser">Confirmar Senha</label>
                    <input type="text" oninput="cleanTexts()" class="form-control d-block cad_checkPasswordUser">
                    <small class="text-danger txt_pass_noCheck"></small>
                </div>
                <div class="mt-3 reg_senha">
                    <p><span class="text-danger">*</span> Precisa no mínimo 8 dígitos;<br>
                    <span class="text-danger">*</span> Precisa conter um caractere especial +/*;<br>
                    <span class="text-danger">*</span> Precisa conter uma letra MAIÚSCULA.</p>
                </div>
                <div class="col-12 mb-4 text-end">
                    <button type="" class="text-white px-5 py-2 mb-5 mt-4 btn bt_prosseguir2 prosseguir">Prosseguir <i class="fa-solid fa-arrow-right"> </i> </button>  
                </div>
            </div>
        </form>
    </div>
    <!-- _biblioteca Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- _biblioteca font Awesome -->
    <script src="https://kit.fontawesome.com/94ad710333.js" crossorigin="anonymous"></script>
    <!-- _meu script -->
    <script src="login.js"></script>    
</body>
</html>
